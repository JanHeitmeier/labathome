[platformio]
description="Test for PCB Board"

[hal]
hal = labathomev3

[common]
build_flags_includes =
    -I"hal/${hal.hal}/"


[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = ${common.build_flags_includes}
lib_deps=
    Wire
    OneWire
    DallasTemperature
    SparkFun BME280
    FastLED
    BH1750
    TFT_eSPI


